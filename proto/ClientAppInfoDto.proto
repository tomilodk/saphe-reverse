syntax = "proto3";

package saphe.protobuf;

option java_package = "com.saphe.communication_types.dto";
option csharp_namespace = "Saphe.Protobuf.Public.V1.Dto";

import "PlatformType.proto";
import "VersionDto.proto";

message ClientAppInfoDto {
	PlatformType platform = 1; // Platform for which the client application is running on
	VersionDto version = 2; // Version of the application defined as major, minor and revision
}