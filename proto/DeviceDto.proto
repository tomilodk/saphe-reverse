syntax = "proto3";

package saphe.protobuf;

option java_package = "com.saphe.communication_types.dto";
option csharp_namespace = "Saphe.Protobuf.Public.V1.Dto";

import "DeviceModelDto.proto";
import "VersionDto.proto";

message DeviceDto {
	DeviceModelDto	model				= 1;
	string			serialNumber		= 2;
	VersionDto		bootloaderVersion	= 3;
	VersionDto		firmwareVersion		= 4;
}