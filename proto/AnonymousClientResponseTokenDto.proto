syntax = "proto3";

package saphe.protobuf;

option java_package = "com.saphe.communication_types.dto";
option csharp_namespace = "Saphe.Protobuf.Public.V1.Dto";

import "TokenDto.proto";

message AnonymousClientResponseTokenDto {
    bytes appChallenge = 1; // 128 bit unique random challenge
	TokenDto tokenDto = 2; // Token that is populated once the client has been authenticated
    bytes peripheralChallengeResponse = 3; // Response to the challenge generated by the peripheral
}